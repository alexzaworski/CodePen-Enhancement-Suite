<div class="ces__profile-preview">
  <a id="ces__profile__link">
    <div id="ces__profile__header" class="ces__profile__header ces__clearfix">
      <img alt="Profile Image" id="ces__profile__avatar" class="ces__profile__avatar">
      <div class="ces__profile__name" id="ces__profile__name"></div>
      <div class="ces__profile__username" id="ces__profile__username"></div>
    </div>
  </a>
  <div class="ces__profile__stats">
    <a id="ces__profile__followers-link" class="ces__stats__link">
      <strong id="ces__profile__followers" class="ces__profile__stat"></strong> Followers
    </a>
    <a id="ces__profile__following-link" class="ces__stats__link">
      <strong id="ces__profile__following" class="ces__profile__stat"></strong> Following
    </a>
  </div>
  <div id="ces__profile__pens" class="ces__profile__pens"></div>
</div>
