<div class="ces__profile-preview">
  <div class="ces__profile-wrapper">
    <a class="ces__profile__link">
      <div class="ces__profile__header ces__clearfix">
        <img alt="Profile Image" class="ces__profile__avatar">
        <div class="ces__profile__name"></div>
        <div class="ces__profile__username"></div>
      </div>
    </a>
    <div class="ces__profile__stats">
      <a class="ces__profile__followers-link ces__stats__link">
        <strong class="ces__profile__following-stat ces__profile__stat"></strong> Followers
      </a>
      <a class="ces__profile__following-link ces__stats__link">
        <strong class="ces__profile__followers-stat ces__profile__stat"></strong> Following
      </a>
      <span class="ces__profile__follow-buttons">
        <button class="button mini-button button-outline ces__follow-user">Follow</button>
        <button class="button mini-button button-outline ces__unfollow-user">
          <svg class="icon-check ces__icon-check">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#check"></use>
          </svg>
          <svg class="icon-x ces__icon-x">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#x"></use>
          </svg>
           Following
        </button>
      </span>
    </div>
    <div class="ces__clearfix ces__profile__pens"></div>
  </div>
</div>
