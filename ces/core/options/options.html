<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CES Options</title>
  <link rel="stylesheet" href="cm_base.css">
  <link rel="stylesheet" href="options.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,900,400italic,700italic" rel="stylesheet">
</head>
<body>

  <div id="page-wrap" class="page-wrap">
    <div class="top-controls">
      <div class="base-ui-controls">
        <div class="base-ui__label">
          Dark
        </div>
        <div class="base-ui__toggle">
          <input type="checkbox" id="base-ui" class="giant-toggle">
          <label for="base-ui"></label>
        </div>
        <div class="base-ui__label">
          Light
        </div>
      </div>
      <div class="version-controls">
        <button id="save" class="button button--default button--save">
          Save Theme
        </button>
        <span id="save-info" class="save-info save-info--hidden">
          <button id="revert" class="button button--default button--revert">
            Revert to Save
          </button>
          <span id="last-saved" class="last-saved"></span>
        </span>
      </div>
      <div class="export-controls">
        <button id="export-json" class="button button--default">
          Export as JSON
        </button>
        <input type="file" accept=".json" id="import-input" style="display:none;">
        <button id="import-json" class="button button--default">
          Import from JSON
        </button>
      </div>
    </div>
    <div class="main">
      <div id="controls" class="color-controls">
        <div class="presets-wrapper">
          Preset:
          <div class="presets-select-wrapper">
            <select name="presets" id="presets" class="presets"></select>
          </div>
          <button id="load-preset" class="button button--default button--tiny load-preset">Load</button>
        </div>
      </div>
    <div class="preview" id="preview"></div>
  </div>
  <script src="utils.js"></script>
  <script src="presets.js"></script>
  <script src="cmTheme.js"></script>
  <script src="cmElement.js"></script>
  <script src="options.js"></script>
</body>
</html>
