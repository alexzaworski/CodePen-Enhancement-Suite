<form id="editor-theme" onsubmit="return false;" class="settings-row prevent-form-submit ces__settings">
  <h4 class="ces__padded-heading">Theme</h4> 
  <div class="ces__clearfix">
    <div class="ces__divider-half">
      <h5>Dark Themes</h5>
      <label class="ces__label" for="twilight">
        <input type="radio" name="editor-theme" id="twilight" value="twilight">Twilight
      </label>
      <label class="ces__label" for="solarized-dark">
        <input type="radio" name="editor-theme" id="solarized-dark" value="solarized-dark">Solarized Dark
      </label>
      <label class="ces__label" for="tomorrow-night">
        <input type="radio" name="editor-theme" id="tomorrow-night" value="tomorrow-night">Tomorrow Night
      </label>
      <label class="ces__label" for="oceanic-dark">
        <input type="radio" name="editor-theme" id="oceanic-dark" value="oceanic-dark">Oceanic Dark
      </label>
      <label class="ces__label" for="panda">
        <input type="radio" name="editor-theme" id="panda" value="panda">Panda
      </label>
      <label class="ces__label" for="duotone-dark">
        <input type="radio" name="editor-theme" id="duotone-dark" value="duotone-dark">DuoTone Dark
      </label>
    </div>
    <div class="ces__divider-half">
      <h5>Light Themes</h5>
      <label class="ces__label" for="classic">
        <input type="radio" name="editor-theme" id="classic" value="classic">Classic
      </label>
      <label class="ces__label" for="solarized-light">
        <input type="radio" name="editor-theme" id="solarized-light" value="solarized-light">Solarized Light
      </label>
      <label class="ces__label" for="xq-light">
        <input type="radio" name="editor-theme" id="xq-light" value="xq-light">XQ Light
      </label>
      <label class="ces__label" for="oceanic-light">
        <input type="radio" name="editor-theme" id="oceanic-light" value="oceanic-light">Oceanic Light
      </label>
      <label class="ces__label" for="mdn-like">
        <input type="radio" name="editor-theme" id="mdn-like" value="mdn-like">MDN Like
      </label>
      <label class="ces__label" for="duotone-light">
        <input type="radio" name="editor-theme" id="duotone-light" value="duotone-light">DuoTone Light
      </label>
    </div>
  </div>
</form>

<form id="editor-font" onsubmit="return false;" class="settings-row prevent-form-submit ces__settings">
  <h4 class="ces__padded-heading">Fonts</h4>
  <div class="ces__divider-half">
    <h5>Code Font Family</h5>
    <select name="font_type" id="font_type">
      <option value="monaco" id="monaco" selected="">Monaco</option>
      <option value="inconsolata" id="inconsolata">Inconsolata</option>
      <option value="source-code-pro" id="source-code-pro">Source Code Pro</option>
      <option value="monoid" id="monoid">Monoid</option>
      <option value="fantasque" id="fantasque">Fantasque Sans Mono</option>
      <option value="input" id="input">Input Mono</option><option value="dejavu" id="dejavu">DejaVu Sans Mono</option>
      <option value="operator" id="operator">Operator Mono</option>
      <option value="firacode" id="firacode">Fira Code</option>
    </select>
  </div>
  <div class="ces__divider-half">
    <h5>Code Font Size</h5>
    <select name="font_size" id="font_size">
        <option value="10" id="10">10px</option>
        <option value="11" id="11">11px</option>
        <option value="12" id="12">12px</option>
        <option value="13" id="13">13px</option>
        <option value="14" id="14">14px</option>
        <option value="15" id="15">15px</option>
        <option value="16" id="16">16px</option>
        <option value="17" id="17">17px</option>
        <option value="18" id="18">18px</option>
        <option value="19" id="19">19px</option>
        <option value="20" id="20">20px</option>
        <option value="26" id="26">26px</option>
    </select>
  </div>
</form>
