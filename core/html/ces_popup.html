<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CES Popup</title>

      </div>
  </header>
  <div class="main-content-wrapper">
    <div class="row">
      <div class="fancy-checkbox__wrapper clearfix">
        <input type="checkbox" id="disable-js" class="fancy-checkbox">
        <label for="disable-js">Disable JS in previews <a target="_blank" href="https://blog.codepen.io/documentation/features/turn-off-javascript-in-previews/">(?)</a></label>
      </div>
    </div>
    <div class="row">
      <div class="fancy-checkbox__wrapper clearfix">
        <input type="checkbox" id="disable-css" class="fancy-checkbox">
        <label for="disable-css">Disable this user's profile CSS</label>
      </div>
    </div>
    <div class="row">
      <div class="fancy-checkbox__wrapper clearfix">
        <input type="checkbox" id="enable-theme" class="fancy-checkbox">
        <label for="enable-theme">Enable Custom Theme <a target="#" id="options-link">(edit)</a></label>
      </div>
    </div>
    <div class="row clearfix">
      <div class="divider--half">
        <a target="_blank" href="https://github.com/alexzaworski/CodePen-Enhancement-Suite" class="button button--skinny">View Source</a>
      </div>
      <div class="divider--half">
        <a target="_blank" href="https://github.com/alexzaworski/CodePen-Enhancement-Suite/issues" class="button button--skinny">Report Issue</a>
      </div>
    </div>
  </div>
  <script src="../js/popupUtils.js"></script>
  <script src="../js/customThemeToggle.js"></script>
  <script src="../js/previewJSToggle.js"></script>
  <script src="../js/profileCSSToggle.js"></script>
</body>
</html>
